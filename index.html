            margin: 20px;

            background: white;
            border-radius: 10px;

        td:first-child {
            background: linear-gradient(135deg, #edf2f7, #e2e8f0);
            font-weight: bold;
            color: #4a5568;
        }

            width: 70px;
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s ease;

            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

        input[type="number"]:hover {

        }

            background: linear-gradient(135deg, #48bb78, #38a169) !important;
            color: white !important;
            font-weight: bold;

        .equipment-type {

        }

        tr:hover:not(.total-row) {
            background-color: rgba(102, 126, 234, 0.05);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .stats-section {
            margin-bottom: 30px;

            margin-bottom: 15px;
            color: #4a5568;
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 8px;
            border-left: 5px solid #667eea;
        }

        .bonus-section {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #fff5f5, #fed7d7);
            border-radius: 10px;
            border: 2px solid #fc8181;

            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .bonus-input {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bonus-input label {
            font-weight: bold;
            min-width: 80px;
            color: #c53030;
        }

        .reset-btn {

            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;

            top: 20px;
            right: 20px;

            background: rgba(255, 255, 255, 0.9);
            padding: 10px;

<script>
    // 기본 스탯 계산
    function calculateTotals() {
        const stats = ['hp', 'defense', 'dodge', 'crit', 'speed'];

        stats.forEach(stat => {
            let total = 0;
            const inputs = document.querySelectorAll(`input[data-stat="${stat}"]`);
            inputs.forEach(input => {
                total += parseInt(input.value) || 0;
            });
            document.getElementById(`total-${stat}`).textContent = total;
        });

        calculateFinalTotals();
    }

    // 최종 합계 계산 (장비 + 옵션)
    function calculateFinalTotals() {
        const stats = ['hp', 'defense', 'dodge', 'crit', 'speed'];

        stats.forEach(stat => {
            const equipmentTotal = parseInt(document.getElementById(`total-${stat}`).textContent) || 0;
            const ridingBonus = parseInt(document.getElementById(`riding-${stat}`).value) || 0;
            const runeBonus = parseInt(document.getElementById(`rune-${stat}`).value) || 0;

            const finalTotal = equipmentTotal + ridingBonus + runeBonus;
            document.getElementById(`final-${stat}`).textContent = finalTotal;
        });
    }

    // 모든 값 초기화
    function resetAllValues() {
        const allInputs = document.querySelectorAll('input[type="number"]');
        allInputs.forEach(input => {
            input.value = 0;
        });
        calculateTotals();
    }

    // 이벤트 리스너 추가
    document.addEventListener('DOMContentLoaded', function() {
        // 장비 스탯 입력 이벤트
        const statInputs = document.querySelectorAll('.stat-input');
        statInputs.forEach(input => {
            input.addEventListener('input', calculateTotals);
        });

        // 옵션 입력 이벤트
        const bonusInputs = document.querySelectorAll('#riding-hp, #riding-defense, #riding-dodge, #riding-crit, #riding-speed, #rune-hp, #rune-defense, #rune-dodge, #rune-crit, #rune-speed');
        bonusInputs.forEach(input => {
            input.addEventListener('input', calculateFinalTotals);
        });

        // 초기 계산
        calculateTotals();
    });
</script>
